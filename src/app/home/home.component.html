<div class="container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search for a country..."
      [(ngModel)]="countryName"
      (keypress)="onSearch($event)"
    />
    <select [(ngModel)]="regionName" (change)="onRegionChanged()">
      <option [ngValue]="undefined" selected disabled hidden>
        Filter by Region
      </option>
      <option *ngFor="let region of regions" [ngValue]="region">
        {{ region }}
      </option>
    </select>
  </div>

  <div class="country-container">
    <!-- <div *ngFor="let country of countries">
      <p>{{ country.cca3 }} {{ country.name.common }}</p>
    </div> -->
    <app-country-card
      class="card"
      *ngFor="let country of countries"
      [countryData]="country"
    ></app-country-card>
  </div>
</div>
